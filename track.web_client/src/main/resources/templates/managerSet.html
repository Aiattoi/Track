<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Track | Set track's manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Set track's manager</h1>
<form>
    <div class="form-floating">
        <input type="number" th:field="*{trackWebModel.id}" class="form-control" readonly/><br/>
        <label>id</label>
    </div>
    <div class="form-floating">
        <input type="text" th:field="*{trackWebModel.type}" class="form-control" readonly/><br/>
        <label>Type</label>
    </div>
    <div class="form-floating">
        <input type="text" th:field="*{trackWebModel.color}" class="form-control" readonly/><br/>
        <label>Color</label>
    </div>
</form>
<a href="#" th:href="@{'/managers/selectChange?id='  + ${trackWebModel.id}}">Set manager</a></br>
</body>
</html>
