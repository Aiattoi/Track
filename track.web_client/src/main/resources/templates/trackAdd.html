<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Track | Add track</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Register new track</h1>
<form action="#" th:action="@{/tracks/add}" th:object="${trackWebModel}" method="post">
    <div class="form-floating">
        <input type="text" name="type" th:field="*{type}" class="form-control"/><br/>
        <label>Type</label>
    </div>
    <div class="form-floating">
        <input type="text" name="color" th:field="*{color}" class="form-control"/><br/>
        <label>Color</label>
    </div>
    <input type="submit" class="btn btn-primary"/>
</form>
<a href="/tracks">Back to list of all tracks</a>
</body>
</html>
