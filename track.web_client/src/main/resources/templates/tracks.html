<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Track | Tracks management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
<a href="/">Homepage</a>
<h1>Tracks management</h1>
<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Type</th>
        <th>Color</th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tr th:each="t: ${tracks}">
        <td th:text="${t.id}">Id</td>
        <td th:text="${t.type}">Type</td>
        <td th:text="${t.color}">Color</td>
        <td><a href="#" th:href="@{'/tracks/manager?id=' + ${t.id}}">manager</a> </td>
        <td><a href="#" th:href="@{'/tracks/interestingSites?id=' + ${t.id}}">sites</a> </td>
        <td><a href="#" th:href="@{'/tracks/edit?id=' + ${t.id}}">edit</a> </td>
        <td><a href="#" th:href="@{'/tracks/delete?id=' + ${t.id}}">delete</a> </td>
    </tr>
</table>
<p>
    <a href="/tracks/add">Add track</a>
</p>
</body>
</html>
