<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Track | Track's manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Track's manager</h1>
<form>
    <div class="form-floating">
        <input type="number" th:field="*{managerDto.id}" class="form-control" readonly/><br/>
        <label>Id</label>
    </div>
    <div class="form-floating">
        <input type="text" th:field="*{managerDto.name}" class="form-control" readonly/><br/>
        <label>Name</label>
    </div>
</form>
<a href="#" th:href="@{'/managers/selectChange?id='  + ${trackId}}">Change manager</a></br>
<a href="/tracks">Back to list of all tracks</a>
</body>
</html>
