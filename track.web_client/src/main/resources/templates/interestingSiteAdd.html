<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Track | Add interesting site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Register new interesting site</h1>
<form action="#" th:action="@{/interestingSites/add}" th:object="${siteWebModel}" method="post">
    <div class="form-floating">
        <input type="text" name="name" th:field="*{name}" class="form-control"/><br/>
        <label>Name</label>
    </div>
    <div class="form-floating">
        <input type="number" name="altitude" th:field="*{altitude}" class="form-control"/><br/>
        <label>Altitude</label>
    </div>
    <div class="form-floating">
        <input type="text" name="GPSDirection" th:field="*{GPSDirection}" class="form-control"/><br/>
        <label>GPSDirection</label>
    </div>
    <div class="form-floating">
        <input type="number" step="any" name="GPSLatitude" th:field="*{GPSLatitude}" class="form-control"/><br/>
        <label>GPSLatitude</label>
    </div>
    <div class="form-floating">
        <input type="number" step="any" name="GPSLongitude" th:field="*{GPSLongitude}" class="form-control"/><br/>
        <label>GPSLongitude</label>
    </div>
    <input type="submit" class="btn btn-primary"/>
</form>
<a href="/interestingSites">Back to list of all interesting sites</a>
</body>
</html>
