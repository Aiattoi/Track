<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Track | Manager change</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
<h1>Manager change</h1>
<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th></th>
    </tr>
    </thead>
    <tr th:each="m: ${managers}">
        <td th:text="${m.id}">mid</td>
        <td th:text="${m.name}">Jan Novak</td>
        <td><a href="#" th:href="@{'/tracks/changeManager?trackId=' + ${trackId} + '&managerId=' + ${m.id}}">select</a> </td>
    </tr>
</table>
</body>
</html>
