<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Track | Interesting sites greater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>
<body>
<h1>Interesting sites with altitude greater than 1000</h1>
<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Altitude</th>
        <th>GPSDirection</th>
        <th>GPSLatitude</th>
        <th>GpsLongitude</th>
    </tr>
    </thead>
    <tr th:each="i: ${interestingSites}">
        <td th:text="${i.id}">Id</td>
        <td th:text="${i.name}">Name</td>
        <td th:text="${i.altitude}">Altitude</td>
        <td th:text="${i.GPSDirection}">GPSDirection</td>
        <td th:text="${i.GPSLatitude}">GPSLatitude</td>
        <td th:text="${i.GPSLongitude}">GPSLongitude</td>
    </tr>
</table>

<a href="/interestingSites">Back to list of all interesting sites</a>
</body>
</html>
